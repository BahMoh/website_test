<!DOCTYPE html>
<html>

  {% include head.html %}

  <body class="{% if page.toc %}has-toc{% endif %}">

    {% include header.html %}

    <!-- TOC: fixed-position, OUTSIDE Bootstrap grid -->
    {% if page.toc %}
      {% include {{ page.toc | strip }} %}
    {% endif %}

    <!-- Main page layout -->
    <div class="container-fluid">
      <div class="row">

        <!-- Main content column -->
        <div class="col-md-9 page-with-toc">
          {{ content }}
        </div>

      </div>
    </div>

    {% include footer.html %}

    <!-- TOC active-section script -->
    <script src="{{ '/assets/js/toc.js' | relative_url }}"></script>

  </body>

</html>
